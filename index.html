<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sự kiện chuột</title>
  </head>
  <body>
    <form>
      <img
        id="myImage"
        src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
        style="width: 30%"
      />
      <p>Click button below to move the image to right</p>
      <input type="button" value="Click Left" onclick="moveLeft();"/>
      <input type="button" value="Click Right" onclick="moveRight();"/>
      
    </form>
    <script src="./index.js"></script>
  </body>
</html>
